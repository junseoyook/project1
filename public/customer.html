<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>주차장 리모컨</title>
    <link rel="stylesheet" href="styles/remote.css">
</head>
<body>
    <div class="status-toast" id="connectionStatus">연결됨</div>
    
    <div class="remote-container">
        <div class="led-indicator" id="ledIndicator"></div>
        
        <div class="remote-header">
            <h1 class="remote-title">주차장 게이트 리모컨</h1>
        </div>

        <div class="button-container">
            <button class="remote-button open" onclick="sendCommand('open')">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
                </svg>
                OPEN
            </button>

            <button class="remote-button close" onclick="sendCommand('close')">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
                CLOSE
            </button>
        </div>

        <div class="brand-text">SMART PARKING SYSTEM</div>
        <div class="notice-text">주차장 진입후 꼭 닫힘 버튼을 눌러주세요</div>
    </div>

    <script src="scripts/remote.js"></script>
</body>
</html>
