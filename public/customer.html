<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원격 제어</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/customer.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>원격 제어</h2>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <div id="connectionStatus" class="alert alert-info">
                        연결 상태 확인 중...
                    </div>
                </div>
                <div class="d-grid gap-3">
                    <button id="openButton" class="btn btn-success btn-lg" onclick="sendCommand('open')" disabled>
                        열기
                    </button>
                    <button id="closeButton" class="btn btn-danger btn-lg" onclick="sendCommand('close')" disabled>
                        닫기
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/customer.js"></script>
</body>
</html>
