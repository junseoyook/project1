<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>주차장 리모컨</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-red: #FF3B30;
            --ios-background: #F2F2F7;
            --ios-card: #FFFFFF;
        }

        * {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--ios-background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            background: var(--ios-card);
            overflow: hidden;
        }

        .card-header {
            background-color: var(--ios-card);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .card-header h2 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            color: #000;
        }

        .card-body {
            padding: 30px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            position: relative;
            top: -1px;
        }

        .status-connected {
            background-color: #34C759;
        }

        .status-disconnected {
            background-color: var(--ios-red);
        }

        .status-message {
            text-align: center;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 15px;
            font-weight: 500;
            background: var(--ios-background);
            border: none;
        }

        .control-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin: 0 auto 24px;
            max-width: 400px;
            padding: 0 16px;
        }

        .btn-control {
            border: none;
            width: 100%;
            aspect-ratio: 1;
            border-radius: 24px;
            transition: all 0.3s ease;
            background: var(--ios-background);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }

        .btn-control:disabled {
            opacity: 0.5;
        }

        .icon-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            gap: 12px;
        }

        .btn-control i {
            font-size: 42px;
            display: block;
            margin-bottom: 4px;
        }

        .btn-control .label {
            font-size: 16px;
            font-weight: 500;
        }

        .btn-open {
            color: var(--ios-blue);
        }

        .btn-close {
            color: var(--ios-red);
        }

        .btn-control:active:not(:disabled) {
            transform: scale(0.96);
            background: rgba(0, 0, 0, 0.05);
        }

        .notice {
            background: rgba(0, 122, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
        }

        .notice p {
            color: #666;
            font-size: 13px;
            line-height: 1.4;
            margin: 0;
        }

        @media (max-width: 380px) {
            .control-buttons {
                gap: 12px;
                padding: 0 12px;
            }
            
            .btn-control {
                padding: 16px;
            }

            .btn-control i {
                font-size: 36px;
            }

            .btn-control .label {
                font-size: 14px;
            }
        }

        /* iOS-style 애니메이션 */
        @keyframes unlock {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        @keyframes lock {
            0% { transform: translateY(0); }
            50% { transform: translateY(5px); }
            100% { transform: translateY(0); }
        }

        .animate-unlock i {
            animation: unlock 0.4s ease;
        }

        .animate-lock i {
            animation: lock 0.4s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">
                    <span id="statusLed" class="status-indicator status-disconnected"></span>
                    주차장 리모컨
                </h2>
            </div>
            <div class="card-body">
                <div id="statusMessage" class="status-message">
                    연결 상태 확인 중...
                </div>
                <div class="control-buttons">
                    <button id="openButton" class="btn btn-control btn-open" onclick="sendCommand('open')" disabled>
                        <div class="icon-wrapper">
                            <i class="fas fa-unlock"></i>
                            <span class="label">열기</span>
                        </div>
                    </button>
                    <button id="closeButton" class="btn btn-control btn-close" onclick="sendCommand('close')" disabled>
                        <div class="icon-wrapper">
                            <i class="fas fa-lock"></i>
                            <span class="label">닫기</span>
                        </div>
                    </button>
                </div>
                <div class="notice">
                    <p class="text-center mb-0">
                        이 링크는 24시간 동안 유효하며, 최대 10회까지 사용할 수 있습니다.<br>
                        차량 진입 후에는 반드시 닫기 버튼을 눌러주세요.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isConnected = false;

        // 연결 상태 확인
        async function checkConnection() {
            const statusLed = document.getElementById('statusLed');
            const statusMessage = document.getElementById('statusMessage');
            const buttons = document.querySelectorAll('.btn-control');
            
            try {
                const response = await fetch('/api/control/ESP32_001', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ command: 'status', key: 'your-control-key' })
                });

                const data = await response.json();

                if (data.success) {
                    isConnected = true;
                    statusLed.className = 'status-indicator status-connected';
                    statusMessage.textContent = '게이트와 연결되었습니다';
                    buttons.forEach(btn => btn.disabled = false);
                } else {
                    throw new Error('연결 실패');
                }
            } catch (error) {
                isConnected = false;
                statusLed.className = 'status-indicator status-disconnected';
                statusMessage.textContent = '게이트와 연결할 수 없습니다';
                buttons.forEach(btn => btn.disabled = true);
                setTimeout(checkConnection, 5000);
            }
        }

        // 명령 전송
        async function sendCommand(command) {
            if (!isConnected) {
                alert('게이트와 연결되어 있지 않습니다.');
                return;
            }

            const statusMessage = document.getElementById('statusMessage');
            const buttons = document.querySelectorAll('.btn-control');
            const activeButton = command === 'open' ? 'openButton' : 'closeButton';
            
            try {
                buttons.forEach(btn => btn.disabled = true);
                statusMessage.textContent = '명령 전송 중...';

                // 애니메이션 클래스 추가
                document.getElementById(activeButton).classList.add(`animate-${command}`);

                const response = await fetch('/api/control/ESP32_001', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ command, key: 'your-control-key' })
                });

                const data = await response.json();

                if (data.success) {
                    statusMessage.textContent = data.message;
                } else {
                    throw new Error(data.error || '명령 전송 실패');
                }
            } catch (error) {
                statusMessage.textContent = error.message;
            } finally {
                // 애니메이션 클래스 제거
                setTimeout(() => {
                    document.getElementById(activeButton).classList.remove(`animate-${command}`);
                }, 400);

                setTimeout(() => {
                    checkConnection();
                }, 3000);
            }
        }

        // 페이지 로드 시 연결 상태 확인
        document.addEventListener('DOMContentLoaded', checkConnection);

        // iOS에서 더블탭 확대 방지
        document.addEventListener('touchend', function(event) {
            event.preventDefault();
        }, false);
    </script>
</body>
</html>
