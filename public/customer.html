<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주차장 리모컨</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .remote-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .btn-control {
            height: 80px;
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="remote-container">
                <h2 class="text-center mb-4">주차장 리모컨</h2>
                
            <div class="status" id="statusDisplay">
                준비됨
                </div>

                <div class="d-grid gap-3">
                <button class="btn btn-success btn-control" onclick="controlBarrier('open')">
                    열기 🔓
                    </button>
                <button class="btn btn-danger btn-control" onclick="controlBarrier('close')">
                    닫기 🔒
                    </button>
            </div>
        </div>
    </div>

    <script>
        const deviceId = 'ESP32_001';
        const controlKey = 'your-control-key';  // 실제 운영시에는 안전한 방법으로 관리 필요
        const statusDisplay = document.getElementById('statusDisplay');

        async function controlBarrier(command) {
            try {
                statusDisplay.textContent = '명령 전송 중...';
                statusDisplay.style.backgroundColor = '#fff3cd';

                const response = await fetch(`/api/control/${deviceId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        command: command,
                        key: controlKey
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    statusDisplay.textContent = `${command === 'open' ? '열기' : '닫기'} 명령 전송 완료`;
                    statusDisplay.style.backgroundColor = '#d4edda';
                } else {
                    throw new Error(data.error || '명령 전송 실패');
                }
            } catch (error) {
                statusDisplay.textContent = error.message;
                statusDisplay.style.backgroundColor = '#f8d7da';
            }

            // 3초 후 상태 메시지 초기화
            setTimeout(() => {
                statusDisplay.textContent = '준비됨';
                statusDisplay.style.backgroundColor = 'transparent';
            }, 3000);
        }
    </script>
</body>
</html>
