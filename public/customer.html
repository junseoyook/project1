<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주차장 원격 제어</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #eee;
            padding: 20px;
        }
        .card-body {
            padding: 30px;
        }
        .btn-control {
            padding: 20px;
            font-size: 1.2rem;
            margin: 10px 0;
            border-radius: 10px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-control:disabled {
            opacity: 0.7;
        }
        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        .status-connected {
            background-color: #28a745;
        }
        .status-disconnected {
            background-color: #dc3545;
        }
        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .btn-open {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-close {
            background-color: #dc3545;
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center mb-0">
                    <span id="statusLed" class="status-indicator status-disconnected"></span>
                    주차장 원격 제어
                </h2>
            </div>
            <div class="card-body">
                <div id="statusMessage" class="status-message alert alert-info">
                    연결 상태 확인 중...
                </div>
                <div class="d-grid gap-3">
                    <button id="openButton" class="btn btn-control btn-open text-white" onclick="sendCommand('open')" disabled>
                        열기
                    </button>
                    <button id="closeButton" class="btn btn-control btn-close text-white" onclick="sendCommand('close')" disabled>
                        닫기
                    </button>
                </div>
                <div class="mt-4">
                    <p class="text-muted text-center small">
                        * 이 링크는 24시간 동안 유효하며, 최대 10회까지 사용할 수 있습니다.<br>
                        * 차량 진입 후에는 반드시 닫기 버튼을 눌러주세요.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isConnected = false;

        // 연결 상태 확인
        async function checkConnection() {
            const statusLed = document.getElementById('statusLed');
            const statusMessage = document.getElementById('statusMessage');
            const buttons = document.querySelectorAll('.btn-control');
            
            try {
                const response = await fetch('/api/control/ESP32_001', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ command: 'status', key: 'your-control-key' })
                });

                const data = await response.json();

                if (data.success) {
                    isConnected = true;
                    statusLed.className = 'status-indicator status-connected';
                    statusMessage.className = 'status-message alert alert-success';
                    statusMessage.textContent = '게이트와 연결되었습니다';
                    buttons.forEach(btn => btn.disabled = false);
                } else {
                    throw new Error('연결 실패');
                }
            } catch (error) {
                isConnected = false;
                statusLed.className = 'status-indicator status-disconnected';
                statusMessage.className = 'status-message alert alert-danger';
                statusMessage.textContent = '게이트와 연결할 수 없습니다';
                buttons.forEach(btn => btn.disabled = true);
                setTimeout(checkConnection, 5000);
            }
        }

        // 명령 전송
        async function sendCommand(command) {
            if (!isConnected) {
                alert('게이트와 연결되어 있지 않습니다.');
                return;
            }

            const statusMessage = document.getElementById('statusMessage');
            const buttons = document.querySelectorAll('.btn-control');
            
            try {
                buttons.forEach(btn => btn.disabled = true);
                statusMessage.className = 'status-message alert alert-info';
                statusMessage.textContent = '명령 전송 중...';

                const response = await fetch('/api/control/ESP32_001', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ command, key: 'your-control-key' })
                });

                const data = await response.json();

                if (data.success) {
                    statusMessage.className = 'status-message alert alert-success';
                    statusMessage.textContent = data.message;
                } else {
                    throw new Error(data.error || '명령 전송 실패');
                }
            } catch (error) {
                statusMessage.className = 'status-message alert alert-danger';
                statusMessage.textContent = error.message;
            } finally {
                setTimeout(() => {
                    checkConnection();
                }, 3000);
            }
        }

        // 페이지 로드 시 연결 상태 확인
        document.addEventListener('DOMContentLoaded', checkConnection);
    </script>
</body>
</html>
