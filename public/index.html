<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전주 호텔 북앤타입 - 주차 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-color: #1a1d21;
            color: #fff;
        }
        .sidebar {
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            background-color: #2a2d31;
            padding: 20px;
        }
        .sidebar h1 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #fff;
        }
        .nav-link {
            color: rgba(255,255,255,0.7);
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }
        .nav-link:hover, .nav-link.active {
            color: #fff;
            background-color: rgba(255,255,255,0.1);
        }
        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        .card {
            background-color: #2a2d31;
            border: none;
            border-radius: 12px;
        }
        .card-header {
            background-color: transparent;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .form-control {
            background-color: #1a1d21;
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
        }
        .form-control:focus {
            background-color: #1a1d21;
            border-color: rgba(255,255,255,0.3);
            color: #fff;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }

        /* 대시보드 스타일 추가 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background-color: #2a2d31;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .stat-card h3 {
            color: rgba(255,255,255,0.7);
            margin: 0 0 10px 0;
            font-size: 1rem;
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
            color: #fff;
        }
        .stat-label {
            color: rgba(255,255,255,0.5);
            font-size: 0.9rem;
            margin: 5px 0 0 0;
        }
        .recent-entries {
            background-color: #2a2d31;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }
        .entries-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            color: #fff;
        }
        .entries-table th,
        .entries-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .entries-table th {
            color: rgba(255,255,255,0.7);
            font-weight: normal;
        }
        .entries-table tbody tr:hover {
            background-color: rgba(255,255,255,0.05);
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            display: inline-block;
        }
        .status-entry {
            background-color: #28a745;
            color: white;
        }
        .status-exit {
            background-color: #dc3545;
            color: white;
        }
        .refresh-button {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
            font-size: 0.9rem;
        }
        .refresh-button:hover {
            background-color: #0b5ed7;
        }
        .recent-entries h2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #fff;
        }
        .url-item {
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }
        .url-box {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-top: 0.5rem;
        }
        .url-text {
            flex: 1;
            word-break: break-all;
            font-size: 0.875rem;
        }
        .copy-btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            background-color: #fff;
            cursor: pointer;
        }
        .copy-btn:hover {
            background-color: #f8f9fa;
        }
        #status {
            padding: 0.75rem;
            border-radius: 0.25rem;
            display: none;
        }
        #status.success {
            display: block;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        #status.error {
            display: block;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>주차장 관리</h1>
        <nav>
            <a href="#dashboard" class="nav-link active" data-page="dashboard">대시보드</a>
            <a href="#token" class="nav-link" data-page="token">주차장 URL 발급</a>
            <a href="#daily" class="nav-link" data-page="daily">일별 현황</a>
            <a href="#monthly" class="nav-link" data-page="monthly">월별 현황</a>
        </nav>
    </div>

    <div class="main-content">
        <div id="dashboard" class="page active">
            <h2>URL 발급 현황</h2>
            <div class="container">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>금일 발송된 URL</h3>
                        <p class="stat-number" id="todayTokens">0</p>
                        <p class="stat-label">건</p>
                    </div>
                    <div class="stat-card">
                        <h3>활성 URL</h3>
                        <p class="stat-number" id="activeTokens">0</p>
                        <p class="stat-label">건</p>
                    </div>
                    <div class="stat-card">
                        <h3>만료된 URL</h3>
                        <p class="stat-number" id="expiredTokens">0</p>
                        <p class="stat-label">건</p>
                    </div>
                </div>

                <div class="recent-entries">
                    <h2>URL 발송 현황
                        <button onclick="refreshDashboard()" class="refresh-button">새로고침</button>
                    </h2>
                    <table class="entries-table">
                        <thead>
                            <tr>
                                <th>발송시간</th>
                                <th>전화번호</th>
                                <th>URL</th>
                                <th>상태</th>
                                <th>사용횟수</th>
                                <th>마지막 사용</th>
                            </tr>
                        </thead>
                        <tbody id="recentEntriesBody">
                            <!-- 동적으로 데이터가 추가됩니다 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="token" class="page">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center mb-0">URL 발급</h2>
                </div>
                <div class="card-body">
                    <h5 class="card-title">리모컨 URL 생성</h5>
                    <form id="tokenForm">
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">휴대폰 번호</label>
                            <input type="tel" class="form-control" id="phoneNumber" placeholder="010-0000-0000" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="generateToken">URL 생성 및 알림톡 발송</button>
                    </form>
                    
                    <div id="status" class="mt-3"></div>
                    
                    <div id="urlResult" class="mt-4" style="display: none;">
                        <div class="alert alert-success">
                            토큰이 생성되었으며 알림톡이 발송되었습니다.
                        </div>
                        
                        <!-- 주차장 리모컨 URL -->
                        <div class="mb-3">
                            <label class="form-label"><strong>주차장 리모컨:</strong></label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="parkingUrl" readonly>
                                <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard('parkingUrl')">복사</button>
                            </div>
                        </div>

                        <!-- 현관문 URL -->
                        <div class="mb-3">
                            <label class="form-label"><strong>공동현관문:</strong></label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="doorUrl" readonly>
                                <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard('doorUrl')">복사</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="daily" class="page">
            <h2>일별 현황</h2>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">일별 현황</h1>
            </div>
        </div>

        <div id="monthly" class="page">
            <h2>월별 현황</h2>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">월별 현황</h1>
            </div>
        </div>
    </div>

    <script>
        // API 키 설정 (서버에서 동적으로 주입)
        window.API_KEY = '<%= process.env.API_KEY %>';
    </script>
    <script src="/scripts/admin.js"></script>
    <script>
        // 페이지 전환 처리
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.nav-link');
            
            function showPage(pageId) {
                document.querySelectorAll('.page').forEach(page => {
                    page.classList.remove('active');
                });
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                
                const targetPage = document.getElementById(pageId);
                const targetLink = document.querySelector(`[data-page="${pageId}"]`);
                
                if (targetPage) targetPage.classList.add('active');
                if (targetLink) targetLink.classList.add('active');
            }

            // 네비게이션 클릭 이벤트
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const pageId = link.getAttribute('data-page');
                    showPage(pageId);
                    window.location.hash = pageId;
                });
            });

            // URL 해시 변경 감지
            window.addEventListener('hashchange', () => {
                const pageId = window.location.hash.slice(1) || 'dashboard';
                showPage(pageId);
            });

            // 초기 페이지 로드
            const initialPage = window.location.hash.slice(1) || 'dashboard';
            showPage(initialPage);
        });

        // 대시보드 데이터 로드
        async function loadDashboardData() {
            try {
                const response = await fetch('/api/dashboard-stats');
                const data = await response.json();

                if (data.success) {
                    // 통계 업데이트
                    document.getElementById('todayTokens').textContent = data.stats.todayTokens;
                    document.getElementById('activeTokens').textContent = data.stats.activeTokens;
                    document.getElementById('expiredTokens').textContent = data.stats.expiredTokens;

                    // 최근 기록 업데이트
                    const recentEntriesBody = document.getElementById('recentEntriesBody');
                    recentEntriesBody.innerHTML = '';

                    data.recentEntries.forEach(entry => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${formatTime(entry.timestamp)}</td>
                            <td>${entry.phoneNumber}</td>
                            <td>${entry.url}</td>
                            <td>
                                <span class="status-badge ${entry.status === '성공' ? 'status-entry' : 'status-exit'}">
                                    ${entry.status}
                                </span>
                            </td>
                            <td>${entry.usageCount}</td>
                            <td>${entry.lastUsed ? formatTime(entry.lastUsed) : '사용 없음'}</td>
                        `;
                        recentEntriesBody.appendChild(tr);
                    });
                }
            } catch (error) {
                console.error('대시보드 데이터 로드 실패:', error);
            }
        }

        // 시간 포맷 함수
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return new Intl.DateTimeFormat('ko-KR', {
                hour: '2-digit',
                minute: '2-digit'
            }).format(date);
        }

        // 새로고침 함수
        function refreshDashboard() {
            loadDashboardData();
        }

        // 초기 로드
        document.addEventListener('DOMContentLoaded', loadDashboardData);

        // 1분마다 자동 새로고침
        setInterval(loadDashboardData, 60000);
    </script>
</body>
</html>
