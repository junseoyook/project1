<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주차장 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-color: #1a1d21;
            color: #fff;
        }
        .sidebar {
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            background-color: #2a2d31;
            padding: 20px;
        }
        .sidebar h1 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #fff;
        }
        .nav-link {
            color: rgba(255,255,255,0.7);
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }
        .nav-link:hover, .nav-link.active {
            color: #fff;
            background-color: rgba(255,255,255,0.1);
        }
        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        .card {
            background-color: #2a2d31;
            border: none;
            border-radius: 12px;
        }
        .card-header {
            background-color: transparent;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .form-control {
            background-color: #1a1d21;
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
        }
        .form-control:focus {
            background-color: #1a1d21;
            border-color: rgba(255,255,255,0.3);
            color: #fff;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>주차장 관리</h1>
        <nav>
            <a href="#dashboard" class="nav-link active" data-page="dashboard">대시보드</a>
            <a href="#token" class="nav-link" data-page="token">토큰 관리</a>
            <a href="#daily" class="nav-link" data-page="daily">일별 현황</a>
            <a href="#monthly" class="nav-link" data-page="monthly">월별 현황</a>
        </nav>
            </div>

    <div class="main-content">
                <div id="dashboard" class="page active">
            <h2>대시보드</h2>
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">대시보드</h1>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">현재 주차 현황</h5>
                                    <p class="card-text display-4" id="currentParking">0</p>
                                    <p class="text-muted">대 주차 중</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">오늘의 입차</h5>
                                    <p class="card-text display-4" id="todayEntries">0</p>
                                    <p class="text-muted">건</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">오늘의 출차</h5>
                                    <p class="card-text display-4" id="todayExits">0</p>
                                    <p class="text-muted">건</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">최근 입출차 기록</h5>
                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>시간</th>
                                                    <th>차량번호</th>
                                                    <th>유형</th>
                                                    <th>상태</th>
                                                </tr>
                                            </thead>
                                            <tbody id="recentLogs">
                                                <!-- 최근 로그가 여기에 동적으로 추가됩니다 -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        <div id="token" class="page">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center mb-0">토큰 관리</h2>
                    </div>
                                <div class="card-body">
                    <form id="tokenForm">
                        <div class="form-group">
                            <label for="phoneNumber">고객 전화번호</label>
                            <input type="tel" id="phoneNumber" class="form-control" 
                                   placeholder="01012345678" pattern="[0-9]{11}" 
                                   maxlength="11" required>
                            <small class="form-text text-muted">
                                '-' 없이 숫자만 입력해주세요.
                            </small>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" id="generateToken">
                                토큰 생성 및 알림톡 발송
                            </button>
                        </div>
                    </form>
                    <div id="resultMessage" class="alert mt-3" style="display: none;"></div>
                </div>
                        </div>
                    </div>

        <div id="daily" class="page">
            <h2>일별 현황</h2>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">일별 현황</h1>
                        </div>
                    </div>

        <div id="monthly" class="page">
            <h2>월별 현황</h2>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">월별 현황</h1>
                </div>
        </div>
    </div>

    <script src="/scripts/admin.js"></script>
    <script>
        // 페이지 전환 처리
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.nav-link');
            
            function showPage(pageId) {
                document.querySelectorAll('.page').forEach(page => {
                    page.classList.remove('active');
                });
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                
                const targetPage = document.getElementById(pageId);
                const targetLink = document.querySelector(`[data-page="${pageId}"]`);
                
                if (targetPage) targetPage.classList.add('active');
                if (targetLink) targetLink.classList.add('active');
            }

            // 네비게이션 클릭 이벤트
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const pageId = link.getAttribute('data-page');
                    showPage(pageId);
                    window.location.hash = pageId;
                });
            });

            // URL 해시 변경 감지
            window.addEventListener('hashchange', () => {
                const pageId = window.location.hash.slice(1) || 'dashboard';
                showPage(pageId);
            });

            // 초기 페이지 로드
            const initialPage = window.location.hash.slice(1) || 'dashboard';
            showPage(initialPage);
        });
    </script>
</body>
</html>
