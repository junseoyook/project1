<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주차장 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 사이드바 -->
            <div class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">주차장 관리</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-page="dashboard">
                                <i class="bi bi-speedometer2"></i> 대시보드
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="daily">
                                <i class="bi bi-calendar-day"></i> 일별 현황
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="monthly">
                                <i class="bi bi-calendar-month"></i> 월별 현황
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="token">
                                <i class="bi bi-key"></i> 토큰 관리
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 메인 콘텐츠 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- 대시보드 페이지 -->
                <div id="dashboard" class="page active">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">대시보드</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <div class="btn-group me-2">
                                <button type="button" class="btn btn-sm btn-outline-secondary" id="todayBtn">오늘</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary" id="yesterdayBtn">어제</button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">현재 주차 현황</h5>
                                    <p class="card-text display-4" id="currentParking">0</p>
                                    <p class="text-muted">대 주차 중</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">오늘의 입차</h5>
                                    <p class="card-text display-4" id="todayEntries">0</p>
                                    <p class="text-muted">건</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">오늘의 출차</h5>
                                    <p class="card-text display-4" id="todayExits">0</p>
                                    <p class="text-muted">건</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">최근 입출차 기록</h5>
                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>시간</th>
                                                    <th>차량번호</th>
                                                    <th>유형</th>
                                                    <th>상태</th>
                                                </tr>
                                            </thead>
                                            <tbody id="recentLogs">
                                                <!-- 최근 로그가 여기에 동적으로 추가됩니다 -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 일별 현황 페이지 -->
                <div id="daily" class="page">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">일별 현황</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <input type="date" class="form-control" id="dailyDate">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">입출차 통계</h5>
                                    <canvas id="dailyChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">상세 기록</h5>
                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>시간</th>
                                                    <th>차량번호</th>
                                                    <th>유형</th>
                                                    <th>상태</th>
                                                </tr>
                                            </thead>
                                            <tbody id="dailyLogs">
                                                <!-- 일별 로그가 여기에 동적으로 추가됩니다 -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 월별 현황 페이지 -->
                <div id="monthly" class="page">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">월별 현황</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <input type="month" class="form-control" id="monthlyDate">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">월별 통계</h5>
                                    <canvas id="monthlyChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">일별 입차 현황</h5>
                                    <canvas id="monthlyEntryChart"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">일별 출차 현황</h5>
                                    <canvas id="monthlyExitChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 토큰 관리 페이지 -->
                <div id="token" class="page" style="display: none;">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">토큰 관리</h1>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">고객용 토큰 생성</h5>
                            <p class="card-text">토큰을 생성하여 고객에게 전달하면, 해당 토큰으로만 원격 제어 페이지에 접근할 수 있습니다.</p>
                            <button class="btn btn-primary" onclick="generateToken()">토큰 생성</button>
                            <div class="mt-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="tokenDisplay" readonly>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" id="copyToken" onclick="copyTokenUrl()" disabled>복사</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
    <script src="scripts/admin.js"></script>
</body>
</html>
