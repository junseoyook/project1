<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï£ºÏ∞®Ïû• Î¶¨Î™®Ïª®</title>
    <style>
        :root {
            --main-yellow: #ffe066;
            --main-dark: #22223b;
            --main-gray: #f7f7f7;
            --main-shadow: 0 8px 32px rgba(0,0,0,0.10), 0 1.5px 8px rgba(0,0,0,0.04);
            --btn-open: #ffd60a;
            --btn-close: #ff6f61;
        }
        body {
            background: var(--main-yellow);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: #fffbe6;
            border-radius: 24px;
            padding: 32px 20px 28px 20px;
            width: 100%;
            max-width: 340px;
            box-shadow: var(--main-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .location {
            font-size: 15px;
            color: #888;
            margin-bottom: 8px;
        }
        .status-icon {
            font-size: 44px;
            margin-bottom: 8px;
        }
        .status-text {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 18px;
            color: var(--main-dark);
        }
        .button-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 18px;
        }
        .remote-button {
            width: 100%;
            height: 54px;
            border-radius: 14px;
            border: none;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            outline: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .remote-button.open {
            background: var(--btn-open);
            color: #222;
        }
        .remote-button.close {
            background: var(--btn-close);
            color: #fff;
        }
        .remote-button:active {
            transform: scale(0.97);
            opacity: 0.9;
        }
        .remote-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #ledIndicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            position: absolute;
            top: 18px;
            right: 18px;
            background-color: #ff0000;
            box-shadow: 0 0 5px #ff0000;
            transition: all 0.3s ease;
        }
        #ledIndicator.active {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        #connectionStatus {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 12px;
            background: rgba(0,0,0,0.8);
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #connectionStatus.show {
            opacity: 1;
        }
        .button-icon {
            font-size: 20px;
            margin-right: 8px;
        }
        /* Î∞úÍ∏â Ìèº Ïä§ÌÉÄÏùº */
        #issueForm {
            width: 100%;
            text-align: center;
        }
        #issueForm input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 12px;
        }
        #issueForm button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        #issueMsg {
            margin-top: 10px;
            font-size: 15px;
            color: #007AFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ÏÖÄÌîÑ Î∞úÍ∏â Ìèº -->
        <div id="issueForm">
            <div style="font-size:20px;font-weight:600;margin-bottom:16px;">Ï£ºÏ∞®Ïû• Î¶¨Î™®Ïª® ÏÖÄÌîÑ Î∞úÍ∏â</div>
            <input type="tel" id="customerPhone" placeholder="Í≥†Í∞ùÎ≤àÌò∏ (010-0000-0000)" style="width:100%;padding:12px;font-size:16px;border-radius:8px;border:1px solid #ccc;margin-bottom:12px;">
            <button id="issueBtn" style="width:100%;padding:12px;font-size:16px;background:#007AFF;color:white;border:none;border-radius:8px;font-weight:600;">Î¶¨Î™®Ïª® Î∞úÍ∏â</button>
            <div id="issueMsg" style="margin-top:10px;font-size:15px;color:#007AFF;"></div>
        </div>
        <!-- Í∏∞Ï°¥ Î¶¨Î™®Ïª® UI: Î∞úÍ∏â ÏÑ±Í≥µ ÏãúÏóêÎßå ÌëúÏãú -->
        <div id="remoteUI" style="display:none; width:100%; flex-direction:column; align-items:center;">
            <div class="location">Ïä§ÎßàÌä∏ Ï£ºÏ∞®Ïû•</div>
            <div class="status-icon">üöó</div>
            <div class="status-text">Ï£ºÏ∞®Ïû• Î¶¨Î™®Ïª®</div>
            <div class="button-group">
                <button class="remote-button open" data-command="open">
                    <span class="button-icon">‚Üë</span>Ïó¥Í∏∞
                </button>
                <button class="remote-button close" data-command="close">
                    <span class="button-icon">‚Üì</span>Îã´Í∏∞
                </button>
            </div>
            <div id="ledIndicator"></div>
        </div>
    </div>
    <div id="connectionStatus" style="display:none;"></div>
    <script src="../scripts/customer-issue.js"></script>
    <script src="../scripts/remote.js"></script>
</body>
</html>
