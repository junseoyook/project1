<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀프발급 - 주차장 관리 시스템</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #f7f7f7;
            color: #484848;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #222222;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.1rem;
            color: #717171;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #222222;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #dddddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #ff385c;
        }

        .btn {
            background-color: #ff385c;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            background-color: #e31c5f;
        }

        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            background-color: #f0f0f0;
        }

        .result h3 {
            color: #222222;
            margin-bottom: 1rem;
        }

        .result p {
            color: #484848;
            margin-bottom: 0.5rem;
        }

        .error {
            color: #ff385c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>셀프발급</h1>
            <p>주차권을 발급받으세요</p>
        </div>

        <div class="card">
            <form id="selfIssuanceForm">
                <div class="form-group">
                    <label for="carNumber">차량번호</label>
                    <input type="text" id="carNumber" class="form-control" placeholder="예: 12가 3456" required>
                </div>
                <div class="form-group">
                    <label for="parkingTime">주차시간</label>
                    <input type="number" id="parkingTime" class="form-control" placeholder="주차할 시간을 입력하세요" required>
                </div>
                <button type="submit" class="btn">주차권 발급</button>
            </form>
        </div>

        <div id="result" class="result" style="display: none;">
            <h3>발급 결과</h3>
            <p id="resultText"></p>
        </div>
    </div>

    <script>
        document.getElementById('selfIssuanceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const carNumber = document.getElementById('carNumber').value;
            const parkingTime = document.getElementById('parkingTime').value;
            
            try {
                const response = await fetch('/api/self-issuance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        carNumber,
                        parkingTime: parseInt(parkingTime)
                    })
                });

                const data = await response.json();
                
                const resultDiv = document.getElementById('result');
                const resultText = document.getElementById('resultText');
                
                if (response.ok) {
                    resultText.innerHTML = `
                        <p>주차권이 성공적으로 발급되었습니다.</p>
                        <p>차량번호: ${data.carNumber}</p>
                        <p>주차시간: ${data.parkingTime}시간</p>
                        <p>발급시간: ${new Date(data.issueTime).toLocaleString()}</p>
                    `;
                } else {
                    resultText.innerHTML = `<p class="error">${data.message}</p>`;
                }
                
                resultDiv.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                const resultDiv = document.getElementById('result');
                const resultText = document.getElementById('resultText');
                resultText.innerHTML = '<p class="error">주차권 발급 중 오류가 발생했습니다.</p>';
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
