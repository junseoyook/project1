    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f5f5f7;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 30px;
            width: 100%;
            max-width: 320px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .location {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .status-icon {
            font-size: 48px;
            margin: 20px 0;
        }

        .status-text {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #1c1c1e;
        }

        .button-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .remote-button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .remote-button.open {
            background: #007AFF;
            color: white;
        }

        .remote-button.close {
            background: #FF3B30;
            color: white;
        }

        .remote-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .remote-button:not(:disabled):hover {
            transform: translateY(-2px);
        }

        .remote-button:not(:disabled):active {
            transform: scale(0.98);
        }

        #ledIndicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff0000;
            box-shadow: 0 0 5px #ff0000;
            transition: all 0.3s ease;
        }

        #ledIndicator.active {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        #connectionStatus {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 12px;
            background: rgba(0,0,0,0.8);
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #connectionStatus.show {
            opacity: 1;
        }

        .button-icon {
            font-size: 20px;
            margin-right: 8px;
        }
    </style>
</head>
