<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주차장 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 2rem;
        }
        .card {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border: none;
        }
        .btn-primary {
            margin-top: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center mb-0">토큰 관리</h2>
            </div>
            <div class="card-body">
                <form id="tokenForm">
                    <div class="form-group">
                        <label for="phoneNumber">고객 전화번호</label>
                        <input type="tel" id="phoneNumber" class="form-control" 
                               placeholder="01012345678" pattern="[0-9]{11}" 
                               maxlength="11" required>
                        <small class="form-text text-muted">
                            '-' 없이 숫자만 입력해주세요.
                        </small>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="generateToken">
                            토큰 생성 및 알림톡 발송
                        </button>
                    </div>
                </form>
                <div id="resultMessage" class="alert mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="/scripts/admin.js"></script>
</body>
</html>
