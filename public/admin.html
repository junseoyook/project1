<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주차장 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 2rem;
        }
        .card {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border: none;
        }
        .btn-primary {
            margin-top: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .history-section {
            margin-top: 40px;
        }
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .history-table th,
        .history-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .history-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .history-table tr:hover {
            background-color: #f5f5f5;
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-active {
            background-color: #d4edda;
            color: #155724;
        }
        .status-expired {
            background-color: #f8d7da;
            color: #721c24;
        }
        .refresh-button {
            background-color: #6c757d;
            margin-left: 10px;
        }
        .copy-button {
            background-color: #28a745;
            padding: 4px 8px;
            font-size: 12px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center mb-0">토큰 관리</h2>
            </div>
            <div class="card-body">
                <form id="tokenForm">
                    <div class="form-group">
                        <label for="phoneNumber">고객 전화번호</label>
                        <input type="tel" id="phoneNumber" class="form-control" 
                               placeholder="01012345678" pattern="[0-9]{11}" 
                               maxlength="11" required>
                        <small class="form-text text-muted">
                            '-' 없이 숫자만 입력해주세요.
                        </small>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="generateToken">
                            토큰 생성 및 알림톡 발송
                        </button>
                    </div>
                </form>
                <div id="resultMessage" class="alert mt-3" style="display: none;"></div>

                <!-- 토큰 히스토리 섹션 -->
                <div class="history-section">
                    <h2>토큰 발송 현황 
                        <button onclick="refreshHistory()" class="refresh-button">새로고침</button>
                    </h2>
                    <div class="history-table-container">
                        <table class="history-table">
                            <thead>
                                <tr>
                                    <th>생성일시</th>
                                    <th>전화번호</th>
                                    <th>URL</th>
                                    <th>상태</th>
                                    <th>사용횟수</th>
                                    <th>마지막 사용</th>
                                </tr>
                            </thead>
                            <tbody id="historyTableBody">
                                <!-- 여기에 동적으로 데이터가 추가됩니다 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/admin.js"></script>
</body>
</html>
