<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문 제어</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>문 제어</h1>
        <div class="door-controls">
            <button onclick="openDoor()">문 열기</button>
            <button onclick="closeDoor()">문 닫기</button>
        </div>
        <div class="status-display">
            <h2>현재 상태</h2>
            <p>문 상태: <span id="doorStatus">확인 중...</span></p>
        </div>
    </div>
    <script>
        function openDoor() {
            fetch('/api/door/open', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if(data.success) {
                        alert('문이 열렸습니다.');
                        updateDoorStatus();
                    } else {
                        alert('문 열기 실패: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('문 열기 중 오류가 발생했습니다.');
                });
        }

        function closeDoor() {
            fetch('/api/door/close', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if(data.success) {
                        alert('문이 닫혔습니다.');
                        updateDoorStatus();
                    } else {
                        alert('문 닫기 실패: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('문 닫기 중 오류가 발생했습니다.');
                });
        }

        function updateDoorStatus() {
            fetch('/api/door/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('doorStatus').textContent = data.status;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('doorStatus').textContent = '상태 확인 실패';
                });
        }

        // 페이지 로드 시 상태 업데이트
        updateDoorStatus();
        // 주기적으로 상태 업데이트
        setInterval(updateDoorStatus, 5000);
    </script>
</body>
</html>
