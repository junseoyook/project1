<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ì£¼ì°¨ì¥ ë¦¬ëª¨ì»¨</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --main-blue: #007AFF;
            --main-pink: #FF375F;
            --main-green: #34C759;
            --main-gray: #F2F2F7;
            --main-dark: #22223b;
            --main-shadow: 0 8px 32px rgba(0,0,0,0.10), 0 1.5px 8px rgba(0,0,0,0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background: var(--main-gray);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .ios-remote {
            background: #fff;
            border-radius: 40px;
            box-shadow: var(--main-shadow);
            padding: 36px 24px 28px 24px;
            max-width: 340px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
            border: 1.5px solid #e5e5ea;
            position: relative;
        }

        .ios-remote::before {
            content: '';
            position: absolute;
            top: 18px; left: 50%;
            transform: translateX(-50%);
            width: 60px; height: 6px;
            background: #e5e5ea;
            border-radius: 3px;
            opacity: 0.7;
        }

        .ios-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--main-dark);
            margin-bottom: 18px;
            letter-spacing: -1px;
        }

        .ios-remote-icon {
            font-size: 44px;
            margin-bottom: 10px;
        }

        .ios-status {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 18px;
            color: var(--main-blue);
            background: #f0f8ff;
            border-radius: 12px;
            padding: 7px 0;
            width: 100%;
            text-align: center;
        }

        .ios-remote-btns {
            display: flex;
            gap: 22px;
            margin-bottom: 18px;
        }

        .ios-btn {
            width: 88px;
            height: 88px;
            border-radius: 50%;
            border: none;
            font-size: 18px;
            font-weight: 700;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
            outline: none;
            position: relative;
            background: linear-gradient(135deg, #fafdff 60%, #e5e5ea 100%);
        }

        .ios-btn.open {
            background: linear-gradient(135deg, #007AFF 60%, #a0e9ff 100%);
            color: #fff;
        }

        .ios-btn.close {
            background: linear-gradient(135deg, #FF375F 60%, #ffd6e0 100%);
            color: #fff;
        }

        .ios-btn:active {
            transform: scale(0.96);
            box-shadow: 0 1px 4px rgba(0,0,0,0.12);
        }

        .ios-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .ios-btn .sficon {
            font-size: 32px;
            margin-bottom: 4px;
        }

        .ios-gauge {
            width: 64px;
            height: 64px;
            margin: 18px auto 8px auto;
            position: relative;
            display: none;
        }

        .ios-gauge svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .ios-gauge-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15px;
            font-weight: 700;
            color: #007AFF;
        }

        .ios-notice {
            background: #fffbe7;
            color: #ff9500;
            border-radius: 12px;
            padding: 10px 16px;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }

        .ios-expiry {
            color: #888;
            font-size: 13px;
            margin-top: 8px;
            text-align: center;
        }

        @media (display-mode: standalone) {
            .status-bar {
                padding-top: env(safe-area-inset-top);
            }
            
            .container {
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>
<body>
    <div class="ios-remote">
        <div class="ios-title">ë¦¬ëª¨ì»¨</div>
        <div class="ios-remote-icon">ğŸ›‚</div>
        <div id="iosStatus" class="ios-status">ìƒíƒœ í™•ì¸ ì¤‘...</div>
        <div class="ios-gauge" id="iosGauge">
            <svg>
                <circle cx="32" cy="32" r="28" stroke="#e0e0e0" stroke-width="8" fill="none" />
                <circle id="gaugeBar" cx="32" cy="32" r="28" stroke="#007AFF" stroke-width="8" fill="none" stroke-linecap="round" stroke-dasharray="176" stroke-dashoffset="176" />
            </svg>
            <div class="ios-gauge-text" id="gaugeText">0%</div>
        </div>
        <div class="ios-remote-btns">
            <button id="openButton" class="ios-btn open" onclick="sendCommand('open')" disabled>
                <span class="sficon">ô€§</span>
                ì—´ê¸°
            </button>
            <button id="closeButton" class="ios-btn close" onclick="sendCommand('close')" disabled>
                <span class="sficon">ô€©</span>
                ë‹«ê¸°
            </button>
        </div>
        <div class="ios-notice">ì…ì°¨ í›„ <b>ë°˜ë“œì‹œ ë‹«í˜ ë²„íŠ¼</b>ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”!</div>
        <div class="ios-expiry">ì´ ë§í¬ëŠ” ìˆ™ë°•ê¸°ê°„ë™ì•ˆë§Œ ìœ íš¨í•˜ê³  ê·¸ ì´í›„ì—ëŠ” ë§Œë£Œë©ë‹ˆë‹¤.</div>
    </div>

    <script>
        let isConnected = false;
        let token = null;

        // URLì—ì„œ í† í° ì¶”ì¶œ
        function getTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        // í† í° ê²€ì¦
        async function validateToken() {
            token = getTokenFromUrl();
            if (!token) {
                showError('í† í°ì´ ì—†ìŠµë‹ˆë‹¤. ì˜¬ë°”ë¥¸ ë§í¬ë¡œ ì ‘ê·¼í•´ì£¼ì„¸ìš”.');
                return false;
            }

            try {
                const response = await fetch('/api/tokens/validate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();
                
                if (!data.success || !data.valid) {
                    throw new Error(data.message || 'í† í°ì´ ìœ íš¨í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                }

                // ë‚¨ì€ ì‚¬ìš© íšŸìˆ˜ì™€ ë§Œë£Œ ì‹œê°„ í‘œì‹œ (í•­ìƒ ìƒë‹¨ì— í‘œì‹œ)
                // updateQuotaStatus(data.remainingUses, data.expiresIn);
                return true;
            } catch (error) {
                showError(error.message);
                return false;
            }
        }

        // ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
        function showError(message) {
            const iosStatus = document.getElementById('iosStatus');
            iosStatus.textContent = message;
            iosStatus.style.color = '#FF375F';
            document.getElementById('openButton').disabled = true;
            document.getElementById('closeButton').disabled = true;
        }

        // ì—°ê²° ìƒíƒœ í™•ì¸
        async function checkConnection() {
            if (!await validateToken()) return;

            const iosStatus = document.getElementById('iosStatus');
            
            try {
                const response = await fetch('/api/device/command/ESP32_001', {
                    method: 'GET',
                });

                const data = await response.json();
                
                if (data.command === 'open' || data.command === 'close' || data.command === null) {
                    isConnected = true;
                    iosStatus.innerHTML = '<span style="color:#34C759;">ğŸŸ¢ ì—°ê²°ë¨</span>';
                    document.getElementById('openButton').disabled = false;
                    document.getElementById('closeButton').disabled = false;
                } else {
                    throw new Error('ì—°ê²° ì‹¤íŒ¨');
                }
            } catch (error) {
                isConnected = false;
                iosStatus.innerHTML = '<span style="color:#FF375F;">ğŸ”´ ì„œë²„ ì—°ê²° ì‹¤íŒ¨</span>';
                document.getElementById('openButton').disabled = true;
                document.getElementById('closeButton').disabled = true;
                setTimeout(checkConnection, 5000);
            }
        }

        // ì°¨ë‹¨ê¸° ìƒíƒœ í‘œì‹œ í•¨ìˆ˜
        async function updateBarrierState() {
            try {
                const response = await fetch('/api/device/status/ESP32_001');
                const data = await response.json();
                const iosStatus = document.getElementById('iosStatus');
                if (data.status === 'opened') {
                    iosStatus.innerHTML = '<span style="color:#007AFF;">ğŸš¦ í˜„ì¬ ìƒíƒœ: <b>ì—´ë¦¼</b></span>';
                } else if (data.status === 'closed') {
                    iosStatus.innerHTML = '<span style="color:#FF375F;">ğŸš¦ í˜„ì¬ ìƒíƒœ: <b>ë‹«í˜</b></span>';
                } else {
                    iosStatus.innerHTML = '<span style="color:#8E8E93;">ğŸš¦ í˜„ì¬ ìƒíƒœ: ì•Œ ìˆ˜ ì—†ìŒ</span>';
                }
            } catch (e) {
                const iosStatus = document.getElementById('iosStatus');
                iosStatus.innerHTML = '<span style="color:#8E8E93;">ğŸš¦ í˜„ì¬ ìƒíƒœ: ì•Œ ìˆ˜ ì—†ìŒ</span>';
            }
        }

        // ëª…ë ¹ ì „ì†¡
        async function sendCommand(command) {
            if (!isConnected) {
                alert('ê²Œì´íŠ¸ì™€ ì—°ê²°ë˜ì–´ ìˆì§€ ì•ŠìŠµë‹ˆë‹¤.');
                return;
            }
            const iosStatus = document.getElementById('iosStatus');
            const activeButton = command === 'open' ? 'openButton' : 'closeButton';
            // ê²Œì´ì§€ ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘
            showGauge();
            iosStatus.innerHTML = '<span style="color:#007AFF;">ì°¨ë‹¨ê¸° ë™ì‘ ì¤‘ì…ë‹ˆë‹¤...<br>ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”!</span>';
            document.getElementById('openButton').disabled = true;
            document.getElementById('closeButton').disabled = true;
            // ëª…ë ¹ ì¦‰ì‹œ ì „ì†¡
            try {
                document.getElementById(activeButton).style.transform = 'scale(0.96)';
                const response = await fetch('/api/device/command/ESP32_001', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command })
                });
                const data = await response.json();
                if (data.success) {
                    if ('vibrate' in navigator) navigator.vibrate(50);
                } else {
                    throw new Error(data.error || 'ëª…ë ¹ ì „ì†¡ ì‹¤íŒ¨');
                }
            } catch (error) {
                hideGauge();
                iosStatus.innerHTML = '<span style="color:#FF375F;">' + error.message + '</span>';
                return;
            } finally {
                setTimeout(() => {
                    document.getElementById(activeButton).style.transform = 'scale(1)';
                }, 400);
            }
            // 3ì´ˆê°„ ê²Œì´ì§€ ì• ë‹ˆë©”ì´ì…˜ í›„ ìƒíƒœ ê°±ì‹ 
            animateGauge(3000, async () => {
                hideGauge();
                await updateBarrierState();
                await validateToken();
                [500, 1000, 1500, 2000].forEach(delay => setTimeout(updateBarrierState, delay));
                document.getElementById('openButton').disabled = false;
                document.getElementById('closeButton').disabled = false;
            });
        }

        // ê²Œì´ì§€ ê´€ë ¨ í•¨ìˆ˜
        function showGauge() {
            document.getElementById('iosGauge').style.display = 'block';
            setGauge(0);
        }
        function hideGauge() {
            document.getElementById('iosGauge').style.display = 'none';
        }
        function setGauge(percent) {
            const bar = document.getElementById('gaugeBar');
            const text = document.getElementById('gaugeText');
            const dash = 176;
            bar.setAttribute('stroke-dashoffset', dash - dash * percent / 100);
            text.textContent = Math.round(percent) + '%';
        }
        function animateGauge(duration, cb) {
            let start = null;
            function step(ts) {
                if (!start) start = ts;
                const elapsed = ts - start;
                const percent = Math.min(100, (elapsed / duration) * 100);
                setGauge(percent);
                if (elapsed < duration) {
                    requestAnimationFrame(step);
                } else {
                    setGauge(100);
                    if (cb) cb();
                }
            }
            requestAnimationFrame(step);
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ í† í° ê²€ì¦ ë° ì—°ê²° ìƒíƒœ í™•ì¸
        document.addEventListener('DOMContentLoaded', async () => {
            if (await validateToken()) {
                checkConnection();
                updateBarrierState();
            }
        });

        // PWA ìƒíƒœë°” ì²˜ë¦¬
        if (window.navigator.standalone) {
            document.documentElement.style.setProperty('--safe-area-inset-top', '44px');
        }
    </script>
</body>
</html>
