    <style>

        .cute-btn {

        .cute-gauge {

        .cute-gauge svg {

        }
        .cute-gauge-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15px;
            font-weight: 700;
            color: #4f8cff;
        }

        @media (display-mode: standalone) {

                padding-top: env(safe-area-inset-top);
            }
            
            .container {

        }
    </style>

<body>
    <div class="cute-card">
        <div class="cute-car">ğŸš—</div>
        <div class="cute-title">ì£¼ì°¨ì¥ ë¦¬ëª¨ì»¨</div>
        <div id="cuteStatus" class="cute-status">ìƒíƒœ í™•ì¸ ì¤‘...</div>
        <div class="cute-gauge" id="cuteGauge">
            <svg>
                <circle cx="32" cy="32" r="28" stroke="#e0e0e0" stroke-width="8" fill="none" />
                <circle id="gaugeBar" cx="32" cy="32" r="28" stroke="#4f8cff" stroke-width="8" fill="none" stroke-linecap="round" stroke-dasharray="176" stroke-dashoffset="176" />
            </svg>
            <div class="cute-gauge-text" id="gaugeText">0%</div>
        </div>
        <div class="cute-remote-btns">
            <button id="openButton" class="cute-btn open" onclick="sendCommand('open')" disabled>
                <span class="emoji">ğŸ”“</span>
                ì—´ê¸°
            </button>
            <button id="closeButton" class="cute-btn close" onclick="sendCommand('close')" disabled>
                <span class="emoji">ğŸ”’</span>
                ë‹«ê¸°
            </button>
        </div>
        <div class="cute-notice">ì…ì°¨ í›„ <b>ë°˜ë“œì‹œ ë‹«í˜ ë²„íŠ¼</b>ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”!</div>
        <div class="cute-expiry">ì´ ë§í¬ëŠ” ìˆ™ë°•ê¸°ê°„ë™ì•ˆë§Œ ìœ íš¨í•˜ê³  ê·¸ ì´í›„ì—ëŠ” ë§Œë£Œë©ë‹ˆë‹¤.</div>
    </div>

    <script>
        let isConnected = false;
        let token = null;

        // URLì—ì„œ í† í° ì¶”ì¶œ
        function getTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        // í† í° ê²€ì¦
        async function validateToken() {
            token = getTokenFromUrl();
            if (!token) {
                showError('í† í°ì´ ì—†ìŠµë‹ˆë‹¤. ì˜¬ë°”ë¥¸ ë§í¬ë¡œ ì ‘ê·¼í•´ì£¼ì„¸ìš”.');
                return false;
            }

            try {
                const response = await fetch('/api/tokens/validate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();
                
                if (!data.success || !data.valid) {
                    throw new Error(data.message || 'í† í°ì´ ìœ íš¨í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                }

                // ë‚¨ì€ ì‚¬ìš© íšŸìˆ˜ì™€ ë§Œë£Œ ì‹œê°„ í‘œì‹œ (í•­ìƒ ìƒë‹¨ì— í‘œì‹œ)
                // updateQuotaStatus(data.remainingUses, data.expiresIn);
                return true;
            } catch (error) {
                showError(error.message);
                return false;
            }
        }

        // ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
        function showError(message) {
            const cuteStatus = document.getElementById('cuteStatus');
            cuteStatus.textContent = message;
            cuteStatus.style.color = '#FF3B30';
            document.getElementById('openButton').disabled = true;
            document.getElementById('closeButton').disabled = true;
        }

        // ì—°ê²° ìƒíƒœ í™•ì¸
        async function checkConnection() {
            if (!await validateToken()) return;

            const cuteStatus = document.getElementById('cuteStatus');
            
            try {
                const response = await fetch('/api/device/command/ESP32_001', {
                    method: 'GET',
                });

                const data = await response.json();
                
                if (data.command === 'open' || data.command === 'close' || data.command === null) {
                    isConnected = true;
                    cuteStatus.innerHTML = '<span style="color:#34C759;">ğŸŸ¢ ì—°ê²°ë¨</span>';
                    document.getElementById('openButton').disabled = false;
                    document.getElementById('closeButton').disabled = false;
                } else {
                    throw new Error('ì—°ê²° ì‹¤íŒ¨');
                }
            } catch (error) {
                isConnected = false;
                cuteStatus.innerHTML = '<span style="color:#FF3B30;">ğŸ”´ ì„œë²„ ì—°ê²° ì‹¤íŒ¨</span>';
                document.getElementById('openButton').disabled = true;
                document.getElementById('closeButton').disabled = true;
                setTimeout(checkConnection, 5000);
            }
        }

        // ì°¨ë‹¨ê¸° ìƒíƒœ í‘œì‹œ í•¨ìˆ˜
        async function updateBarrierState() {
            try {
                const response = await fetch('/api/device/status/ESP32_001');
                const data = await response.json();
                const cuteStatus = document.getElementById('cuteStatus');
                if (data.status === 'opened') {
                    cuteStatus.innerHTML = '<span style="color:#4f8cff;">ğŸš¦ í˜„ì¬ ìƒíƒœ: <b>ì—´ë¦¼</b></span>';
                } else if (data.status === 'closed') {
                    cuteStatus.innerHTML = '<span style="color:#ff7eb9;">ğŸš¦ í˜„ì¬ ìƒíƒœ: <b>ë‹«í˜</b></span>';
                } else {
                    cuteStatus.innerHTML = '<span style="color:#8E8E93;">ğŸš¦ í˜„ì¬ ìƒíƒœ: ì•Œ ìˆ˜ ì—†ìŒ</span>';
                }
            } catch (e) {
                const cuteStatus = document.getElementById('cuteStatus');
                cuteStatus.innerHTML = '<span style="color:#8E8E93;">ğŸš¦ í˜„ì¬ ìƒíƒœ: ì•Œ ìˆ˜ ì—†ìŒ</span>';
            }
        }

        // ëª…ë ¹ ì „ì†¡
        async function sendCommand(command) {
            if (!isConnected) {
                alert('ê²Œì´íŠ¸ì™€ ì—°ê²°ë˜ì–´ ìˆì§€ ì•ŠìŠµë‹ˆë‹¤.');
                return;
            }
            const cuteStatus = document.getElementById('cuteStatus');
            const activeButton = command === 'open' ? 'openButton' : 'closeButton';
            // ê²Œì´ì§€ ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘
            showGauge();
            cuteStatus.innerHTML = '<span style="color:#4f8cff;">ì°¨ë‹¨ê¸° ë™ì‘ ì¤‘ì…ë‹ˆë‹¤...<br>ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”!</span>';
            document.getElementById('openButton').disabled = true;
            document.getElementById('closeButton').disabled = true;
            // ëª…ë ¹ ì¦‰ì‹œ ì „ì†¡
            try {
                document.getElementById(activeButton).style.transform = 'scale(0.96)';
                const response = await fetch('/api/device/command/ESP32_001', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command })
                });
                const data = await response.json();
                if (data.success) {
                    if ('vibrate' in navigator) navigator.vibrate(50);
                } else {
                    throw new Error(data.error || 'ëª…ë ¹ ì „ì†¡ ì‹¤íŒ¨');
                }
            } catch (error) {
                hideGauge();
                cuteStatus.innerHTML = '<span style="color:#FF3B30;">' + error.message + '</span>';
                return;
            } finally {
                setTimeout(() => {
                    document.getElementById(activeButton).style.transform = 'scale(1)';
                }, 400);
            }
            // 3ì´ˆê°„ ê²Œì´ì§€ ì• ë‹ˆë©”ì´ì…˜ í›„ ìƒíƒœ ê°±ì‹ 
            animateGauge(3000, async () => {
                hideGauge();
                await updateBarrierState();
                await validateToken();
                [500, 1000, 1500, 2000].forEach(delay => setTimeout(updateBarrierState, delay));
                document.getElementById('openButton').disabled = false;
                document.getElementById('closeButton').disabled = false;
            });
        }

        // ê²Œì´ì§€ ê´€ë ¨ í•¨ìˆ˜
        function showGauge() {
            document.getElementById('cuteGauge').style.display = 'block';
            setGauge(0);
        }
        function hideGauge() {
            document.getElementById('cuteGauge').style.display = 'none';
        }
        function setGauge(percent) {
            const bar = document.getElementById('gaugeBar');
            const text = document.getElementById('gaugeText');
            const dash = 176;
            bar.setAttribute('stroke-dashoffset', dash - dash * percent / 100);
            text.textContent = Math.round(percent) + '%';
        }
        function animateGauge(duration, cb) {
            let start = null;
            function step(ts) {
                if (!start) start = ts;
                const elapsed = ts - start;
                const percent = Math.min(100, (elapsed / duration) * 100);
                setGauge(percent);
                if (elapsed < duration) {
                    requestAnimationFrame(step);
                } else {
                    setGauge(100);
                    if (cb) cb();
                }
            }
            requestAnimationFrame(step);
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ í† í° ê²€ì¦ ë° ì—°ê²° ìƒíƒœ í™•ì¸
        document.addEventListener('DOMContentLoaded', async () => {
            if (await validateToken()) {
                checkConnection();
                updateBarrierState();
            }
        });

        // PWA ìƒíƒœë°” ì²˜ë¦¬
        if (window.navigator.standalone) {
            document.documentElement.style.setProperty('--safe-area-inset-top', '44px');
        }
    </script>
