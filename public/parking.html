<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>주차장 리모컨</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --main-blue: #007AFF;
            --main-pink: #FF375F;
            --main-green: #34C759;
            --main-gray: #F2F2F7;
            --main-dark: #22223b;
            --main-shadow: 0 8px 32px rgba(0,0,0,0.10), 0 1.5px 8px rgba(0,0,0,0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background: var(--main-gray);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .ios-remote {
            background: #fff;
            border-radius: 40px;
            box-shadow: var(--main-shadow);
            padding: 36px 24px 28px 24px;
            max-width: 340px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
            border: 1.5px solid #e5e5ea;
            position: relative;
        }

        .ios-remote::before {
            content: '';
            position: absolute;
            top: 18px; left: 50%;
            transform: translateX(-50%);
            width: 60px; height: 6px;
            background: #e5e5ea;
            border-radius: 3px;
            opacity: 0.7;
        }

        .ios-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--main-dark);
            margin-bottom: 18px;
            letter-spacing: -1px;
        }

        .ios-remote-icon {
            font-size: 44px;
            margin-bottom: 10px;
        }

        .ios-status {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 18px;
            color: var(--main-blue);
            background: #f0f8ff;
            border-radius: 12px;
            padding: 7px 0;
            width: 100%;
            text-align: center;
        }

        .ios-remote-btns {
            display: flex;
            gap: 22px;
            margin-bottom: 18px;
        }

        .ios-btn {
            width: 88px;
            height: 88px;
            border-radius: 50%;
            border: none;
            font-size: 18px;
            font-weight: 700;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
            outline: none;
            position: relative;
            background: linear-gradient(135deg, #fafdff 60%, #e5e5ea 100%);
        }

        .ios-btn.open {
            background: linear-gradient(135deg, #007AFF 60%, #a0e9ff 100%);
            color: #fff;
        }

        .ios-btn.close {
            background: linear-gradient(135deg, #FF375F 60%, #ffd6e0 100%);
            color: #fff;
        }

        .ios-btn:active {
            transform: scale(0.96);
            box-shadow: 0 1px 4px rgba(0,0,0,0.12);
        }

        .ios-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .ios-btn .sficon {
            font-size: 32px;
            margin-bottom: 4px;
        }

        .ios-gauge {
            width: 64px;
            height: 64px;
            margin: 18px auto 8px auto;
            position: relative;
            display: none;
        }

        .ios-gauge svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .ios-gauge-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15px;
            font-weight: 700;
            color: #007AFF;
        }

        .ios-notice {
            background: #fffbe7;
            color: #ff9500;
            border-radius: 12px;
            padding: 10px 16px;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }

        .ios-expiry {
            color: #888;
            font-size: 13px;
            margin-top: 8px;
            text-align: center;
        }

        @media (display-mode: standalone) {
            .status-bar {
                padding-top: env(safe-area-inset-top);
            }
            
            .container {
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>
<body>
    <div class="ios-remote">
        <div class="ios-title">리모컨</div>
        <div class="ios-remote-icon">🛂</div>
        <div id="iosStatus" class="ios-status">상태 확인 중...</div>
        <div class="ios-gauge" id="iosGauge">
            <svg>
                <circle cx="32" cy="32" r="28" stroke="#e0e0e0" stroke-width="8" fill="none" />
                <circle id="gaugeBar" cx="32" cy="32" r="28" stroke="#007AFF" stroke-width="8" fill="none" stroke-linecap="round" stroke-dasharray="176" stroke-dashoffset="176" />
            </svg>
            <div class="ios-gauge-text" id="gaugeText">0%</div>
        </div>
        <div class="ios-remote-btns">
            <button id="openButton" class="ios-btn open" onclick="sendCommand('open')" disabled>
                <span class="sficon">􀎧</span>
                열기
            </button>
            <button id="closeButton" class="ios-btn close" onclick="sendCommand('close')" disabled>
                <span class="sficon">􀎩</span>
                닫기
            </button>
        </div>
        <div class="ios-notice">입차 후 <b>반드시 닫힘 버튼</b>을 눌러주세요!</div>
        <div class="ios-expiry">이 링크는 숙박기간동안만 유효하고 그 이후에는 만료됩니다.</div>
    </div>

    <script>
        let isConnected = false;
        let token = null;

        // URL에서 토큰 추출
        function getTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        // 토큰 검증
        async function validateToken() {
            token = getTokenFromUrl();
            if (!token) {
                showError('토큰이 없습니다. 올바른 링크로 접근해주세요.');
                return false;
            }

            try {
                const response = await fetch('/api/tokens/validate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();
                
                if (!data.success || !data.valid) {
                    throw new Error(data.message || '토큰이 유효하지 않습니다.');
                }

                // 남은 사용 횟수와 만료 시간 표시 (항상 상단에 표시)
                // updateQuotaStatus(data.remainingUses, data.expiresIn);
                return true;
            } catch (error) {
                showError(error.message);
                return false;
            }
        }

        // 에러 메시지 표시
        function showError(message) {
            const iosStatus = document.getElementById('iosStatus');
            iosStatus.textContent = message;
            iosStatus.style.color = '#FF375F';
            document.getElementById('openButton').disabled = true;
            document.getElementById('closeButton').disabled = true;
        }

        // 연결 상태 확인
        async function checkConnection() {
            if (!await validateToken()) return;

            const iosStatus = document.getElementById('iosStatus');
            
            try {
                const response = await fetch('/api/device/command/ESP32_001', {
                    method: 'GET',
                });

                const data = await response.json();
                
                if (data.command === 'open' || data.command === 'close' || data.command === null) {
                    isConnected = true;
                    iosStatus.innerHTML = '<span style="color:#34C759;">🟢 연결됨</span>';
                    document.getElementById('openButton').disabled = false;
                    document.getElementById('closeButton').disabled = false;
                } else {
                    throw new Error('연결 실패');
                }
            } catch (error) {
                isConnected = false;
                iosStatus.innerHTML = '<span style="color:#FF375F;">🔴 서버 연결 실패</span>';
                document.getElementById('openButton').disabled = true;
                document.getElementById('closeButton').disabled = true;
                setTimeout(checkConnection, 5000);
            }
        }

        // 차단기 상태 표시 함수
        async function updateBarrierState() {
            try {
                const response = await fetch('/api/device/status/ESP32_001');
                const data = await response.json();
                const iosStatus = document.getElementById('iosStatus');
                if (data.status === 'opened') {
                    iosStatus.innerHTML = '<span style="color:#007AFF;">🚦 현재 상태: <b>열림</b></span>';
                } else if (data.status === 'closed') {
                    iosStatus.innerHTML = '<span style="color:#FF375F;">🚦 현재 상태: <b>닫힘</b></span>';
                } else {
                    iosStatus.innerHTML = '<span style="color:#8E8E93;">🚦 현재 상태: 알 수 없음</span>';
                }
            } catch (e) {
                const iosStatus = document.getElementById('iosStatus');
                iosStatus.innerHTML = '<span style="color:#8E8E93;">🚦 현재 상태: 알 수 없음</span>';
            }
        }

        // 명령 전송
        async function sendCommand(command) {
            if (!isConnected) {
                alert('게이트와 연결되어 있지 않습니다.');
                return;
            }
            const iosStatus = document.getElementById('iosStatus');
            const activeButton = command === 'open' ? 'openButton' : 'closeButton';
            // 게이지 애니메이션 시작
            showGauge();
            iosStatus.innerHTML = '<span style="color:#007AFF;">차단기 동작 중입니다...<br>잠시만 기다려주세요!</span>';
            document.getElementById('openButton').disabled = true;
            document.getElementById('closeButton').disabled = true;
            // 명령 즉시 전송
            try {
                document.getElementById(activeButton).style.transform = 'scale(0.96)';
                const response = await fetch('/api/device/command/ESP32_001', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command })
                });
                const data = await response.json();
                if (data.success) {
                    if ('vibrate' in navigator) navigator.vibrate(50);
                } else {
                    throw new Error(data.error || '명령 전송 실패');
                }
            } catch (error) {
                hideGauge();
                iosStatus.innerHTML = '<span style="color:#FF375F;">' + error.message + '</span>';
                return;
            } finally {
                setTimeout(() => {
                    document.getElementById(activeButton).style.transform = 'scale(1)';
                }, 400);
            }
            // 3초간 게이지 애니메이션 후 상태 갱신
            animateGauge(3000, async () => {
                hideGauge();
                await updateBarrierState();
                await validateToken();
                [500, 1000, 1500, 2000].forEach(delay => setTimeout(updateBarrierState, delay));
                document.getElementById('openButton').disabled = false;
                document.getElementById('closeButton').disabled = false;
            });
        }

        // 게이지 관련 함수
        function showGauge() {
            document.getElementById('iosGauge').style.display = 'block';
            setGauge(0);
        }
        function hideGauge() {
            document.getElementById('iosGauge').style.display = 'none';
        }
        function setGauge(percent) {
            const bar = document.getElementById('gaugeBar');
            const text = document.getElementById('gaugeText');
            const dash = 176;
            bar.setAttribute('stroke-dashoffset', dash - dash * percent / 100);
            text.textContent = Math.round(percent) + '%';
        }
        function animateGauge(duration, cb) {
            let start = null;
            function step(ts) {
                if (!start) start = ts;
                const elapsed = ts - start;
                const percent = Math.min(100, (elapsed / duration) * 100);
                setGauge(percent);
                if (elapsed < duration) {
                    requestAnimationFrame(step);
                } else {
                    setGauge(100);
                    if (cb) cb();
                }
            }
            requestAnimationFrame(step);
        }

        // 페이지 로드 시 토큰 검증 및 연결 상태 확인
        document.addEventListener('DOMContentLoaded', async () => {
            if (await validateToken()) {
                checkConnection();
                updateBarrierState();
            }
        });

        // PWA 상태바 처리
        if (window.navigator.standalone) {
            document.documentElement.style.setProperty('--safe-area-inset-top', '44px');
        }
    </script>
</body>
</html>
