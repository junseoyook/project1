<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --main-blue: #007AFF;
            --main-red: #FF3B30;
            --main-gray: #F2F2F7;
            --main-dark: #22223b;
            --main-shadow: 0 8px 32px rgba(0,0,0,0.10), 0 1.5px 8px rgba(0,0,0,0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background: var(--main-gray);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .ios-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: var(--main-shadow);
            padding: 24px 16px;
            max-width: 350px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-top: 40px;
            border: 1px solid #e5e5ea;
        }

        .ios-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--main-dark);
            margin-bottom: 24px;
            text-align: center;
        }

        .ios-btn {
            width: 100%;
            height: 56px;
            border-radius: 12px;
            border: none;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            outline: none;
            margin-bottom: 16px;
        }

        .ios-btn.open {
            background: var(--main-blue);
            color: #fff;
        }

        .ios-btn.close {
            background: var(--main-red);
            color: #fff;
            margin-bottom: 0;
        }

        .ios-btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .ios-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .ios-status {
            font-size: 15px;
            font-weight: 500;
            margin: 16px 0;
            color: var(--main-blue);
            text-align: center;
        }

        .ios-notice {
            font-size: 13px;
            color: #666;
            text-align: center;
            margin-top: 16px;
        }

        .ios-expiry {
            color: #888;
            font-size: 13px;
            margin-top: 8px;
            text-align: center;
        }

        @media (display-mode: standalone) {
            .status-bar {
                padding-top: env(safe-area-inset-top);
            }
            
            .container {
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>
<body>
    <div class="ios-card">
        <div class="ios-title">ì£¼ì°¨ì¥ ë¦¬ëª¨ì»¨</div>
        <button id="openButton" class="ios-btn open" onclick="sendCommand('open')" disabled>ì—´ê¸°</button>
        <div id="iosStatus" class="ios-status">ìƒíƒœ í™•ì¸ ì¤‘...</div>
        <button id="closeButton" class="ios-btn close" onclick="sendCommand('close')" disabled>ë‹«ê¸°</button>
        <div class="ios-notice">ì…ì°¨ í›„ ë°˜ë“œì‹œ ë‹«ê¸° ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”</div>
        <div class="ios-expiry">ì´ ë§í¬ëŠ” ìˆ™ë°•ê¸°ê°„ë™ì•ˆë§Œ ìœ íš¨í•˜ê³  ê·¸ ì´í›„ì—ëŠ” ë§Œë£Œë©ë‹ˆë‹¤.</div>
    </div>

    <script>
        let isConnected = false;
        let token = null;

        // URLì—ì„œ í† í° ì¶”ì¶œ
        function getTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        // í† í° ê²€ì¦
        async function validateToken() {
            token = getTokenFromUrl();
            if (!token) {
                showError('í† í°ì´ ì—†ìŠµë‹ˆë‹¤. ì˜¬ë°”ë¥¸ ë§í¬ë¡œ ì ‘ê·¼í•´ì£¼ì„¸ìš”.');
                return false;
            }

            try {
                const response = await fetch('/api/tokens/validate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();
                
                if (!data.success || !data.valid) {
                    throw new Error(data.message || 'í† í°ì´ ìœ íš¨í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                }

                // ë‚¨ì€ ì‚¬ìš© íšŸìˆ˜ì™€ ë§Œë£Œ ì‹œê°„ í‘œì‹œ (í•­ìƒ ìƒë‹¨ì— í‘œì‹œ)
                // updateQuotaStatus(data.remainingUses, data.expiresIn);
                return true;
            } catch (error) {
                showError(error.message);
                return false;
            }
        }

        // ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
        function showError(message) {
            const iosStatus = document.getElementById('iosStatus');
            iosStatus.textContent = message;
            iosStatus.style.color = '#FF3B30';
            document.getElementById('openButton').disabled = true;
            document.getElementById('closeButton').disabled = true;
        }

        // ì—°ê²° ìƒíƒœ í™•ì¸
        async function checkConnection() {
            if (!await validateToken()) return;

            const iosStatus = document.getElementById('iosStatus');
            
            try {
                const response = await fetch('/api/device/command/ESP32_001', {
                    method: 'GET',
                });

                const data = await response.json();
                
                if (data.command === 'open' || data.command === 'close' || data.command === null) {
                    isConnected = true;
                    iosStatus.innerHTML = '<span style="color:#34C759;">ğŸŸ¢ ì—°ê²°ë¨</span>';
                    document.getElementById('openButton').disabled = false;
                    document.getElementById('closeButton').disabled = false;
                    } else {
                    throw new Error('ì—°ê²° ì‹¤íŒ¨');
                    }
            } catch (error) {
                isConnected = false;
                iosStatus.innerHTML = '<span style="color:#FF3B30;">ğŸ”´ ì„œë²„ ì—°ê²° ì‹¤íŒ¨</span>';
                document.getElementById('openButton').disabled = true;
                document.getElementById('closeButton').disabled = true;
                setTimeout(checkConnection, 5000);
            }
        }

        // ì°¨ë‹¨ê¸° ìƒíƒœ í‘œì‹œ í•¨ìˆ˜
        async function updateBarrierState() {
            try {
                const response = await fetch('/api/device/status/ESP32_001');
                const data = await response.json();
                const iosStatus = document.getElementById('iosStatus');
                if (data.status === 'opened') {
                    iosStatus.innerHTML = '<span style="color:#007AFF;">ğŸš¦ í˜„ì¬ ìƒíƒœ: <b>ì—´ë¦¼</b></span>';
                } else if (data.status === 'closed') {
                    iosStatus.innerHTML = '<span style="color:#FF3B30;">ğŸš¦ í˜„ì¬ ìƒíƒœ: <b>ë‹«í˜</b></span>';
            } else {
                    iosStatus.innerHTML = '<span style="color:#8E8E93;">ğŸš¦ í˜„ì¬ ìƒíƒœ: ì•Œ ìˆ˜ ì—†ìŒ</span>';
                }
            } catch (e) {
                const iosStatus = document.getElementById('iosStatus');
                iosStatus.innerHTML = '<span style="color:#8E8E93;">ğŸš¦ í˜„ì¬ ìƒíƒœ: ì•Œ ìˆ˜ ì—†ìŒ</span>';
            }
        }

        // ëª…ë ¹ ì „ì†¡
        async function sendCommand(command) {
            if (!isConnected) {
                alert('ê²Œì´íŠ¸ì™€ ì—°ê²°ë˜ì–´ ìˆì§€ ì•ŠìŠµë‹ˆë‹¤.');
                return;
            }
            const iosStatus = document.getElementById('iosStatus');
            const activeButton = command === 'open' ? 'openButton' : 'closeButton';
            iosStatus.innerHTML = '<span style="color:#007AFF;">ì°¨ë‹¨ê¸° ë™ì‘ ì¤‘ì…ë‹ˆë‹¤...<br>ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”!</span>';
            document.getElementById('openButton').disabled = true;
            document.getElementById('closeButton').disabled = true;
            try {
                document.getElementById(activeButton).style.transform = 'scale(0.97)';
                const response = await fetch('/api/device/command/ESP32_001', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command })
                });
                const data = await response.json();
                if (data.success) {
                    if ('vibrate' in navigator) navigator.vibrate(50);
                } else {
                    throw new Error(data.error || 'ëª…ë ¹ ì „ì†¡ ì‹¤íŒ¨');
                }
            } catch (error) {
                iosStatus.innerHTML = '<span style="color:#FF3B30;">' + error.message + '</span>';
                return;
            } finally {
                setTimeout(() => {
                    document.getElementById(activeButton).style.transform = 'scale(1)';
                }, 400);
            }
            setTimeout(async () => {
                await updateBarrierState();
                await validateToken();
                [500, 1000, 1500, 2000].forEach(delay => setTimeout(updateBarrierState, delay));
                document.getElementById('openButton').disabled = false;
                document.getElementById('closeButton').disabled = false;
            }, 3000);
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ í† í° ê²€ì¦ ë° ì—°ê²° ìƒíƒœ í™•ì¸
        document.addEventListener('DOMContentLoaded', async () => {
            if (await validateToken()) {
                checkConnection();
                updateBarrierState();
            }
        });

        // PWA ìƒíƒœë°” ì²˜ë¦¬
        if (window.navigator.standalone) {
            document.documentElement.style.setProperty('--safe-area-inset-top', '44px');
        }
    </script>
</body>
</html>
