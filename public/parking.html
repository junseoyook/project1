<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ï£ºÏ∞®Ïû• Î¶¨Î™®Ïª®</title>
    <style>
        :root {
            --main-yellow: #ffe066;
            --main-dark: #22223b;
            --main-gray: #f7f7f7;
            --main-shadow: 0 8px 32px rgba(0,0,0,0.10), 0 1.5px 8px rgba(0,0,0,0.04);
            --btn-open: #ffd60a;
            --btn-close: #ff6f61;
        }
        body {
            background: var(--main-yellow);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .remote-card {
            background: #fffbe6;
            border-radius: 24px;
            box-shadow: var(--main-shadow);
            padding: 32px 20px 28px 20px;
            max-width: 340px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .status-label {
            font-size: 18px;
            font-weight: 700;
            color: var(--main-dark);
            margin-bottom: 18px;
            text-align: center;
        }
        .status-value {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 28px;
            color: #222;
            text-align: center;
        }
        .remote-btn {
            width: 90%;
            height: 54px;
            border-radius: 14px;
            border: none;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 18px;
            cursor: pointer;
            transition: all 0.2s;
            outline: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .remote-btn.open {
            background: var(--btn-open);
            color: #222;
        }
        .remote-btn.close {
            background: var(--btn-close);
            color: #fff;
            margin-bottom: 0;
        }
        .remote-btn:active {
            transform: scale(0.97);
            opacity: 0.9;
        }
        .remote-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .car-emoji {
            font-size: 44px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="remote-card">
        <div class="car-emoji">üöó</div>
        <div class="status-label">Ï£ºÏ∞®Ïû• Î¶¨Î™®Ïª®</div>
        <div id="statusValue" class="status-value">ÏÉÅÌÉú ÌôïÏù∏ Ï§ë...</div>
        <button id="openButton" class="remote-btn open" onclick="sendCommand('open')" disabled>Ïó¥Í∏∞</button>
        <button id="closeButton" class="remote-btn close" onclick="sendCommand('close')" disabled>Îã´Í∏∞</button>
    </div>
    <script>
        let isConnected = false;
        let token = null;
        // URLÏóêÏÑú ÌÜ†ÌÅ∞ Ï∂îÏ∂ú
        function getTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }
        // ÌÜ†ÌÅ∞ Í≤ÄÏ¶ù
        async function validateToken() {
            token = getTokenFromUrl();
            if (!token) {
                showError('ÌÜ†ÌÅ∞Ïù¥ ÏóÜÏäµÎãàÎã§. Ïò¨Î∞îÎ•∏ ÎßÅÌÅ¨Î°ú Ï†ëÍ∑ºÌï¥Ï£ºÏÑ∏Ïöî.');
                return false;
            }
            try {
                const response = await fetch('/api/tokens/validate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });
                const data = await response.json();
                if (!data.success || !data.valid) {
                    throw new Error(data.message || 'ÌÜ†ÌÅ∞Ïù¥ Ïú†Ìö®ÌïòÏßÄ ÏïäÏäµÎãàÎã§.');
                }
                return true;
            } catch (error) {
                showError(error.message);
                return false;
            }
        }
        // ÏóêÎü¨ Î©îÏãúÏßÄ ÌëúÏãú
        function showError(message) {
            const statusValue = document.getElementById('statusValue');
            statusValue.textContent = message;
            statusValue.style.color = '#FF3B30';
            document.getElementById('openButton').disabled = true;
            document.getElementById('closeButton').disabled = true;
        }
        // Ïó∞Í≤∞ ÏÉÅÌÉú ÌôïÏù∏ Î∞è ÏÉÅÌÉú ÌëúÏãú
        async function checkConnection() {
            if (!await validateToken()) return;
            const statusValue = document.getElementById('statusValue');
            try {
                const response = await fetch('/api/device/command/ESP32_001', { method: 'GET' });
                const data = await response.json();
                isConnected = true;
                document.getElementById('openButton').disabled = false;
                document.getElementById('closeButton').disabled = false;
                // barrier ÏÉÅÌÉúÎèÑ Í∞ôÏù¥ ÌëúÏãú
                updateBarrierState();
            } catch (error) {
                isConnected = false;
                statusValue.textContent = 'üî¥ ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïã§Ìå®';
                statusValue.style.color = '#FF3B30';
                document.getElementById('openButton').disabled = true;
                document.getElementById('closeButton').disabled = true;
                setTimeout(checkConnection, 5000);
            }
        }
        // Ï∞®Îã®Í∏∞ ÏÉÅÌÉú ÌëúÏãú Ìï®Ïàò
        async function updateBarrierState() {
            try {
                const response = await fetch('/api/device/status/ESP32_001');
                const data = await response.json();
                const statusValue = document.getElementById('statusValue');
                if (data.status === 'opened') {
                    statusValue.textContent = 'üö¶ ÌòÑÏû¨ ÏÉÅÌÉú: Ïó¥Î¶º';
                    statusValue.style.color = '#007AFF';
                } else if (data.status === 'closed') {
                    statusValue.textContent = 'üö¶ ÌòÑÏû¨ ÏÉÅÌÉú: Îã´Ìûò';
                    statusValue.style.color = '#222';
                } else {
                    statusValue.textContent = 'üö¶ ÌòÑÏû¨ ÏÉÅÌÉú: Ïïå Ïàò ÏóÜÏùå';
                    statusValue.style.color = '#888';
                }
            } catch (e) {
                const statusValue = document.getElementById('statusValue');
                statusValue.textContent = 'ÏÉÅÌÉú ÌôïÏù∏ Ïã§Ìå®';
                statusValue.style.color = '#888';
            }
        }
        // Î™ÖÎ†π Ï†ÑÏÜ°
        async function sendCommand(command) {
            if (!isConnected) {
                alert('Í≤åÏù¥Ìä∏ÏôÄ Ïó∞Í≤∞ÎêòÏñ¥ ÏûàÏßÄ ÏïäÏäµÎãàÎã§.');
                return;
            }
            const statusValue = document.getElementById('statusValue');
            try {
                statusValue.textContent = (command === 'open' ? 'Ï∞®Îã®Í∏∞ Ïó¥Í∏∞ ÎèôÏûë Ï§ë...' : 'Ï∞®Îã®Í∏∞ Îã´Í∏∞ ÎèôÏûë Ï§ë...');
                const response = await fetch('/api/device/command/ESP32_001', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command })
                });
                const data = await response.json();
                if (data.success) {
                    if ('vibrate' in navigator) navigator.vibrate(50);
                    setTimeout(updateBarrierState, 1000);
                } else {
                    throw new Error(data.error || 'Î™ÖÎ†π Ï†ÑÏÜ° Ïã§Ìå®');
                }
            } catch (error) {
                statusValue.textContent = error.message;
                statusValue.style.color = '#FF3B30';
            }
        }
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÌÜ†ÌÅ∞ Í≤ÄÏ¶ù Î∞è Ïó∞Í≤∞ ÏÉÅÌÉú ÌôïÏù∏
        document.addEventListener('DOMContentLoaded', async () => {
            if (await validateToken()) {
                checkConnection();
            }
        });
    </script>
</body>
</html>
