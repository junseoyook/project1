<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>주차장 리모컨</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #f5f6fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .remote-body {
            background: #fff;
            border-radius: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10), 0 1.5px 8px rgba(0,0,0,0.04);
            padding: 36px 24px 28px 24px;
            max-width: 320px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2.5px solid #e5e5ea;
            position: relative;
        }
        .remote-title {
            font-size: 20px;
            font-weight: 700;
            color: #22223b;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .remote-led {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #b2f7c1;
            box-shadow: 0 0 8px #b2f7c1;
            margin-bottom: 18px;
            border: 2.5px solid #e5e5ea;
            transition: background 0.3s, box-shadow 0.3s;
        }
        .remote-led.open {
            background: #34c759;
            box-shadow: 0 0 12px #34c759, 0 0 2px #34c759;
        }
        .remote-led.close {
            background: #ff3b30;
            box-shadow: 0 0 12px #ff3b30, 0 0 2px #ff3b30;
        }
        .remote-btns {
            display: flex;
            flex-direction: column;
            gap: 22px;
            margin: 18px 0 18px 0;
            width: 100%;
            align-items: center;
        }
        .remote-switch {
            width: 140px;
            height: 48px;
            border-radius: 24px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-size: 20px;
            font-weight: 800;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.25s, color 0.25s;
            outline: none;
            position: relative;
            padding: 0 0 0 8px;
            text-transform: uppercase;
        }
        .remote-switch.open {
            background: linear-gradient(90deg, #b2f7c1 0%, #34c759 100%);
            color: #fff;
        }
        .remote-switch.close {
            background: linear-gradient(90deg, #ffb6b6 0%, #ff3b30 100%);
            color: #fff;
            justify-content: flex-end;
            padding: 0 8px 0 0;
        }
        .switch-dot {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 1px 4px rgba(0,0,0,0.10);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-right: 10px;
            margin-left: 0;
            transition: margin 0.25s;
        }
        .remote-switch.close .switch-dot {
            margin-left: 10px;
            margin-right: 0;
        }
        .remote-status {
            font-size: 15px;
            font-weight: 500;
            margin: 10px 0 0 0;
            color: #007AFF;
            text-align: center;
            min-height: 22px;
        }
        .remote-notice {
            font-size: 13px;
            color: #666;
            text-align: center;
            margin-top: 18px;
        }
        .remote-expiry {
            color: #888;
            font-size: 12px;
            margin-top: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="remote-body">
        <div class="remote-title">주차장 리모컨</div>
        <div class="remote-led" id="remoteLed"></div>
        <div class="remote-btns">
            <button id="openButton" class="remote-switch open" onclick="sendCommand('open')" disabled>
                <span class="switch-dot"><i class="fa-solid fa-bolt"></i></span>
                OPEN
            </button>
            <button id="closeButton" class="remote-switch close" onclick="sendCommand('close')" disabled>
                CLOSE
                <span class="switch-dot"><i class="fa-solid fa-bolt"></i></span>
            </button>
        </div>
        <div id="iosStatus" class="remote-status">상태 확인 중...</div>
        <div class="remote-notice">입차 후 반드시 닫기 버튼을 눌러주세요</div>
        <div class="remote-expiry">이 링크는 숙박기간동안만 유효하고 그 이후에는 만료됩니다.</div>
    </div>
    <script>
        let isConnected = false;
        let token = null;
        function getTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }
        async function validateToken() {
            token = getTokenFromUrl();
            if (!token) {
                showError('토큰이 없습니다. 올바른 링크로 접근해주세요.');
                return false;
            }
            try {
                const response = await fetch('/api/tokens/validate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });
                const data = await response.json();
                if (!data.success || !data.valid) {
                    throw new Error(data.message || '토큰이 유효하지 않습니다.');
                }
                return true;
            } catch (error) {
                showError(error.message);
                return false;
            }
        }
        function showError(message) {
            const iosStatus = document.getElementById('iosStatus');
            iosStatus.textContent = message;
            iosStatus.style.color = '#FF3B30';
            document.getElementById('openButton').disabled = true;
            document.getElementById('closeButton').disabled = true;
        }
        async function checkConnection() {
            if (!await validateToken()) return;
            const iosStatus = document.getElementById('iosStatus');
            try {
                const response = await fetch('/api/device/command/ESP32_001', {
                    method: 'GET',
                });
                const data = await response.json();
                if (data.command === 'open' || data.command === 'close' || data.command === null) {
                    isConnected = true;
                    iosStatus.innerHTML = '<span style="color:#34C759;">🟢 연결됨</span>';
                    document.getElementById('openButton').disabled = false;
                    document.getElementById('closeButton').disabled = false;
                } else {
                    throw new Error('연결 실패');
                }
            } catch (error) {
                isConnected = false;
                iosStatus.innerHTML = '<span style="color:#FF3B30;">🔴 서버 연결 실패</span>';
                document.getElementById('openButton').disabled = true;
                document.getElementById('closeButton').disabled = true;
                setTimeout(checkConnection, 5000);
            }
        }
        async function updateBarrierState() {
            try {
                const response = await fetch('/api/device/status/ESP32_001');
                const data = await response.json();
                const iosStatus = document.getElementById('iosStatus');
                if (data.status === 'opened') {
                    iosStatus.innerHTML = '<span style="color:#007AFF;">🚦 현재 상태: <b>열림</b></span>';
                } else if (data.status === 'closed') {
                    iosStatus.innerHTML = '<span style="color:#FF3B30;">🚦 현재 상태: <b>닫힘</b></span>';
                } else {
                    iosStatus.innerHTML = '<span style="color:#8E8E93;">🚦 현재 상태: 알 수 없음</span>';
                }
            } catch (e) {
                const iosStatus = document.getElementById('iosStatus');
                iosStatus.innerHTML = '<span style="color:#8E8E93;">🚦 현재 상태: 알 수 없음</span>';
            }
        }
        async function sendCommand(command) {
            if (!isConnected) {
                alert('게이트와 연결되어 있지 않습니다.');
                return;
            }
            document.getElementById('openButton').disabled = true;
            document.getElementById('closeButton').disabled = true;
            const led = document.getElementById('remoteLed');
            led.classList.remove('open', 'close');
            if (command === 'open') led.classList.add('open');
            if (command === 'close') led.classList.add('close');
            let success = false;
            for (let i = 0; i < 3; i++) {
                try {
                    const response = await fetch('/api/control/ESP32_001', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ command })
                    });
                    const data = await response.json();
                    if (response.ok && data.success) {
                        success = true;
                        break;
                    }
                } catch (e) {}
                await new Promise(res => setTimeout(res, 400));
            }
            setTimeout(() => {
                led.classList.remove('open', 'close');
            }, 3000);
            const iosStatus = document.getElementById('iosStatus');
            if (success) {
                iosStatus.innerHTML = '<span style="color:#34C759;">차단기 동작 신호 전송 성공!</span>';
            } else {
                iosStatus.innerHTML = '<span style="color:#FF3B30;">명령 전송 실패, 다시 시도해 주세요.</span>';
            }
            document.getElementById('openButton').disabled = false;
            document.getElementById('closeButton').disabled = false;
        }
        document.addEventListener('DOMContentLoaded', async () => {
            if (await validateToken()) {
                checkConnection();
                updateBarrierState();
            }
        });
        if (window.navigator.standalone) {
            document.documentElement.style.setProperty('--safe-area-inset-top', '44px');
        }
    </script>
</body>
</html>
