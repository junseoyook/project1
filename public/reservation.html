<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주차장 예약</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f5f5f7;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #1c1c1e;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #1c1c1e;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0,122,255,0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #0066CC;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #ff3b30;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }

        .success-message {
            display: none;
            text-align: center;
            color: #34c759;
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            background: rgba(52,199,89,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>주차장 예약</h1>
        <form id="reservationForm">
            <div class="form-group">
                <label for="customerName">이름</label>
                <input type="text" id="customerName" name="customerName" required>
                <div class="error-message" id="nameError"></div>
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">전화번호</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" 
                       pattern="[0-9]{3}[0-9]{4}[0-9]{4}" 
                       placeholder="01012345678" required>
                <div class="error-message" id="phoneError"></div>
            </div>
            
            <div class="form-group">
                <label for="email">이메일 (선택)</label>
                <input type="email" id="email" name="email">
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="reservationDate">예약 날짜</label>
                <input type="datetime-local" id="reservationDate" name="reservationDate" required>
                <div class="error-message" id="dateError"></div>
            </div>
            
            <div class="form-group">
                <label for="parkingSpot">주차 구역</label>
                <select id="parkingSpot" name="parkingSpot" required>
                    <option value="">주차 구역을 선택하세요</option>
                    <option value="A-1">A-1</option>
                    <option value="A-2">A-2</option>
                    <option value="B-1">B-1</option>
                    <option value="B-2">B-2</option>
                </select>
                <div class="error-message" id="spotError"></div>
            </div>
            
            <button type="submit">예약하기</button>
        </form>
        <div class="success-message" id="successMessage">
            예약이 완료되었습니다. 곧 SMS로 출입 URL이 전송됩니다.
        </div>
    </div>

    <script>
        document.getElementById('reservationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 폼 데이터 수집
            const formData = {
                customerName: document.getElementById('customerName').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                email: document.getElementById('email').value,
                reservationDate: document.getElementById('reservationDate').value,
                parkingSpot: document.getElementById('parkingSpot').value
            };

            try {
                const response = await fetch('/api/reservation/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    // 성공 메시지 표시
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('reservationForm').reset();
                    
                    // 3초 후 성공 메시지 숨기기
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 3000);
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                alert('예약 중 오류가 발생했습니다: ' + error.message);
            }
        });

        // 현재 시간 이전의 날짜/시간 선택 방지
        const reservationDateInput = document.getElementById('reservationDate');
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        
        reservationDateInput.min = `${year}-${month}-${day}T${hours}:${minutes}`;
    </script>
</body>
</html>
